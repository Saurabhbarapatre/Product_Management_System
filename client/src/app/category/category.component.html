<div class="header">
  <h1 class="page-header">
    All Category Report
  </h1>
</div>
<div id="page-inner">
  <div class="row">
    <div class="col-md-12">
      <!-- Advanced Tables -->
      <div class="card">
        <div class="card-content">
          <h2 class="h2_form">Category Report</h2>
          <div class="table-responsive">
            <table class="table table-striped table-hover" style="font-size: 13px;">
              <thead class="thead-dark">
                <tr>
                  <th>Category ID</th>
                  <th>Category Name</th>
                  <th>Description</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor='let category of category'>
                  <td>{{category.category_id}}</td>
                  <td>{{category.category_name}}</td>
                  <td>{{category.category_description}}</td>
                  <td>
                    <a class="btn btn-sm btn-primary glyphicon glyphicon-edit" style="padding: 5px; font-size: 16px;" href="/updateCategory/{{category.category_id}}"></a>&nbsp;
                    <button class="btn btn-sm btn-danger glyphicon glyphicon-trash" (click)="delete(category.category_id)" style="padding: 5px; font-size: 16px;"></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
