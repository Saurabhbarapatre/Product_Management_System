<div class="header">
  <h1 class="page-header">
    {{isUpdate ? "Update Category Details": "Add New Category"}}
  </h1>
</div>
<div id="page-inner">
  <div class="row">
    <div class="col-md-12">
      <!-- Advanced Tables -->
      <div class="card">
        <div class="card-content">
          <h2 class="h2_form">Category Management </h2>
          <form style="font-size: 13px;" *ngIf="!isSuccessful" name="form" (ngSubmit)="onSubmit()"
            #f="ngForm" novalidate>

            <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
              Error:<br />{{ errorMessage }}
            </div>
            <div class="alert alert-success" *ngIf="isSuccessful">
              {{isUpdate ? "Asesor Actualizado": "Asesor Agregado"}}
            </div>

            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Category Name</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" name="category_name" [(ngModel)]="form.category_name"
                  #category_name="ngModel" [value]="category.category_name" placeholder="Enter Category Title">
              </div>
           
            </div>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Description</label>
              <div class="col-sm-5">
                <textarea style="height: 100px;" class="form-control" name="category_description"
                  [(ngModel)]="form.category_description" #category_price_per_item="ngModel"
                  [value]="category.category_description" placeholder="Enter Desription About the Category"
                  required></textarea>
              </div>
              
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 col-form-label">&nbsp;</label>
              <button class="btn btn-primary btn-block col-sm-5">{{isUpdate ? "Update Category": "Save
                Category"}}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
